    <footer>
        <div id="alert-danger" class="fade fixed-bottom alert alert-danger" role="alert" style="height: 30px;width: 200px; margin-left: 88%; margin-bottom: 1%; padding:0px; padding-top: 2px; text-align: center"></div>

    <!-- Popup Delete -->
    <div class="modal fade" id="popupDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupDeleteLabel"> </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body form">
                    Tem certeza que deseja deletar este elemento?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="buttonConfirmDelete">Confirmar</button>
                </div>
            </div>
            </section>
        </div>
    </div>
    <!-- Popup Delete -->

    <!-- Popup Insert -->
    <div class="modal fade" id="popupInsertCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupInsertCategoriaLabel">Nova Categoria</h5>

                </div>
                <form class="modal-body form-inline" id="formNewCategoria">
                    <div>
                        <label for="inputNameNewCategoria" class="sr-only">Nome</label>
                        <input type="text" class="form-control" id="inputNameNewCategoria" placeholder="Categoria...">
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="buttonInsertCategoria">Confirmar</button>
                    </div>
                </form>
            </div>
            </section>
        </div>
